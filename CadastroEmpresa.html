<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Empresa</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Cadastros
                <i></i>
            </button>
            <div class="dropdown-content">
                <a href="CadastroEmpresa.html">Empresas</a>
                <a href="CadastroContas.html">Contas</a>
                <a href="Padroes.html">Padrões de Texto</a>
            </div>
        </div>
    </div>

    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Cadastro de Empresa</h1>

    <div class="container">
        <form action="action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="nome-empresa">Nome da Empresa</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nome-empresa" name="empresa" placeholder="Nome da Empresa" size="50">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="cnpj">CNPJ</label>
                </div>
                <div class="col-75">
                    <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" autocomplete="off">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="Email" size="30">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="telefone">Telefone</label>
                </div>
                <div class="col-75">
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone">
                </div>
            </div>
                <div class="form-inline">
                    <label for="cep" >CEP</label>
                    <input type="text" id="cep" placeholder="CEP" size="10">
                    <label for="Rua">Rua</label>
                    <input type="text" id="rua" placeholder="Rua" size="40">
                    
                </div>
                <div class="form-inline">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" placeholder="Número" size="10">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" placeholder="Complemento" size="27">
                </div>
                <div class="form-inline">
                    
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Bairro">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Cidade" size="25">
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="honorario">Valor do Honorário</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="honorario" placeholder="Honorário" size="10">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Enviar">
                </div>
        </form>
    </div>
</body>
</html>
